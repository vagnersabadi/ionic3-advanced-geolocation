<ion-header>
  <ion-navbar>
    <ion-title>Ionic Geolocation Advanced Native</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- ULTIMA -->
  <ion-item>
    <ion-item-divider color="light">ULTIMA COORDENADA (GPS/NET/SAT)</ion-item-divider>
    <ion-item ion-text>{{localizacion_ultimo}}</ion-item>
  </ion-item>

  <!-- ARRAY -->
  <ion-item>
    <ion-item-divider color="light">LISTA DE COORDENADAS (GPS/NET/SAT)</ion-item-divider>
    <ion-item *ngFor="let item of localizacion">{{item}}</ion-item>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item text-center>
      <button ion-button full (click)="busca_todos_tipos()"> Busca Coordenadas</button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
