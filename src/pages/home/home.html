<ion-header>
  <ion-navbar>
    <ion-title>Ionic Geolocation Advanced</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- DEFAULT -->
  <ion-item>
    <ion-item-divider color="light">DEFAULT</ion-item-divider>
    <ion-item> {{localizacion}}</ion-item>
    <button ion-button text-center (click)="busca()"> Busca </button>
  </ion-item>

  <!-- SUBSCRIBLE -->
  <ion-item>
    <ion-item-divider color="light">SUBSCRIBLE</ion-item-divider>
    <ion-item> {{resp_sub}}</ion-item>
    <button ion-button text-center (click)="get_gps_sub()"> Busca Subscrible </button>
  </ion-item>

  <!-- PROMISSE -->
  <ion-item>
    <ion-item-divider color="light">PROMISSE</ion-item-divider>
    <ion-item> {{resp_promis}}</ion-item>
    <button ion-button text-center (click)="get_gps_promis()"> Busca Promisse</button>
  </ion-item>

</ion-content>
